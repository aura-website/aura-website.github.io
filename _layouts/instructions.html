<script>
  $(document).ready(function(){
    if (getUrlVar('mode') == "install"){
      $('h2').html('Step 5. Install Instructions')
      $("h4.m-t-none").html("Installing Griggi <span class='text-success'>first time</span> on <span class='text-success'>"+getUrlVar('brand')+" "+getUrlVar('model')+" "+getUrlVar('make'))
    }
    else {
      $('h2').html('Step 5. Upgrade Instructions')
      $("h4.m-t-none").html("Upgrading Griggi on <span class='text-success'>"+getUrlVar('brand')+" "+getUrlVar('model')+" "+getUrlVar('make'))
    }

    $('.normalheader li:nth-child(5)').addClass("text-success")
    $("#product-image").attr("src","/images/setup/"+getUrlVar("brand")+"-"+getUrlVar("model")+".jpg")
    $("#factory-image").attr("href","/firmware/images/factory/"+getUrlVar("brand")+"-"+getUrlVar("model")+"-"+getUrlVar("make")+".bin")
    $(".col-md-8 img").addClass("img-thumbnail")
  })
</script>
<style>
  .panel-collapse img {
    width: 100% !important;
    height: auto !important;
  }
  .panel-body p {
    color: inherit;
  }
@media only screen and (min-width: 768px) {
  .panel-group .row {
    display: flex;
    align-items: center;
  }
}
.panel-group .panel-body {
  margin-bottom:25px;
}
.panel-body .heading {
  color: inherit;
  background-color:aqua; height:60px; margin:-20px; padding:20px
}
</style>
<div class="hpanel panel-group" id="accordion" role="tablist" aria-multiselectable="false">
  <div class="panel-body" style="cursor:auto">
    <div class="row">
      <div class="col-md-offset-3 col-md-2" style="text-align:center">
        <img id="product-image" src="" style="width:200px; max-width:100%; height:auto"/>
      </div>
      <div class="col-md-5">
         <h4 class="m-t-none m-b-none" style="margin-top:10px">..Please Wait..</h4><br/>
         <small><span class="text-success">Time required for this exercise - 15 min</span><br/>Follow the instructions step by step below. Each step has instructions which is revealed by clicking on the respective step</small>
       </div>
    </div>
  </div>
	{{ content }}
</div>

<script>
    var count = 1
    $(".panel-group .panel-body").each(function(){
      $(this).find("a").first().attr("href","#q"+count)
      $(this).find(".panel-collapse").attr("id","q"+count)
      count++
    })
</script>
