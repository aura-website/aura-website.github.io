# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://griggi.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Griggi
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Social WiFi | Share WiFi with people using Griggi" # used by search engines

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "rohanchandra/type-theme"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-64073171-1"
  disqus_shortname: "griggi"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num/"

# BUILD SETTINGS
markdown: kramdown
encoding: utf-8
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
